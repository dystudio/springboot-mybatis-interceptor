buildscript {
	repositories {
		maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
	}
	dependencies {
		classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.21.RELEASE'
	}
}

plugins {
	id 'java'
}

apply plugin: 'org.springframework.boot'

group = 'com.wenjifeng.interceptor'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {

}

repositories {
	maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'io.springfox:springfox-swagger2:2.6.1'
	compile 'io.springfox:springfox-swagger-ui:2.6.1'
	compile 'org.projectlombok:lombok'
	compile 'mysql:mysql-connector-java'
	compile 'org.mybatis:mybatis:3.5.1'// mybatis插件
	compile 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.2'// mybatis分页插件
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.3'
	testCompile 'org.springframework.boot:spring-boot-starter-test'
}

